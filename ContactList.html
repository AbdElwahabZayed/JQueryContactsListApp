<!Doctype html>

<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <title> Contacts List App </title>
    </head>

    <body>
        <!-- Start of #home page -->
        <section id="home" data-role="page">
            <header data-role="header" style="background-color: #43d1af; color:white; font-weight: 100;">
                <h1>
                    Contacts List
                </h1>
                <a href="#addContact" class="ui-btn ui-btn-right ui-btn-icon-right ui-icon-plus" id="add" style="border-radius:15px; background-color:White;"> New </a>
            </header>
            <div class="ui-content" data-role="content">
                <ul id="list" data-role="listview" data-filter="true" data-autodividers="true" data-filter-placeholder="Search contacts">
                    <!-- Starts up as an empty list.  Items are added from
                         localStorage in $(document).ready() -->

                </ul>
            </div>
        </section>

        <!-- Start of #addContact page -->
        <section id="addContact" data-role="page">
            <div data-role="header" style="background-color: #43d1af; color:white; font-weight: 100">
                <a data-rel="back" class="ui-btn ui-btn-left ui-btn-icon-left ui-icon-carat-l" style="height: 15px; background-color:white; border-radius:15px; color:white; font-weight: normal"></a>
                <h1 id="addContactHeader">
                    New Contact
                </h1>
            </div>
            <div class="ui-content">
                <label for="fullname">Name</label><input type="text"  id="fullname"/>
                <label for="mobile">Phone</label><input type="number"  id="mobile" />
                <label for="email">Email</label><input type="email" id="email" />

                <li class="ui-field-contain" >
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" data-role="slider" >
                        <option value="off">Male</option>
                        <option value="on">Female</option>
                    </select>
                </li>
                <a href="#home" data-role="button" data-icon ="check" data-iconpos="left" data-inline="true" id="update" style="border-radius: 15px; color:White; background-color: #43d1af; font-weight: 100">Save</a>
                <a href="#" data-role="button" data-rel="back" data-icon ="delete" data-iconpos="left" data-inline="true" style="border-radius: 15px; color:White; background-color: #43d1af; font-weight: 100">Cancel</a>
            </div>
        </section>

        <!-- Start of #contactDetails page -->
        <section id="contactDetails" data-role="page">
            <header data-role="header" style="background-color: #43d1af; color:white; font-weight: 100">

                <h1 id="contactName">

                </h1>
                <a data-rel="back" class="ui-btn ui-btn-left ui-btn-icon-left ui-icon-carat-l" style="height: 15px; background-color:white; border-radius:15px; color:white; font-weight: normal"></a>
            </header>

            <article data-role="content">
                <img src="contact.jpg" style="border-radius:60%; margin-right: auto; margin-left:auto; display:block;"></img>
                <br>
                <div style="display:block; margin-right: auto; margin-left:auto;">
                    <a href="#popupDialog" data-role="button" data-rel="popup"  data-transition="pop" data-position-to="window" data-icon="delete" data-iconpos="notext" class="ui-shadow  ui-icon-delete" style="background-color: #43d1af">delete</a>
                    <a href="#addContact" data-role="button" data-icon ="edit" data-iconpos="notext" data-inline="true" data-theme="c" style="background-color: #43d1af" id="edit">Edit</a>
                    <a href="#" data-role="button" data-icon ="phone" data-iconpos="notext" data-inline="true" data-theme="c" style="background-color: #43d1af" id="telephone">Call</a>
                </div>

                <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px; border-radius:15px; border-width:0px;" data-iconpos="center">
                    <div data-role="header" data-iconpos="center" style="background-color:#43d1af;">
                        <h1>Delete Page?</h1>
                    </div>
                    <div role="main" class="ui-content" data-iconpos="center" style="background-color:White; border-width:0px;">
                        <div style="color:Black;">
                            <h3 class="ui-title">Are you sure you want to delete this Contact?</h3>
                            <p>This action cannot be undone.</p>
                        </div>

                        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="back" style="background-color: #43d1af; border-width:0px; border-radius:15px">Cancel</a>
                        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="back" data-transition="flow" style="background-color: #43d1af; border-width:0px; border-radius:15px" id="delete">Delete</a>
                    </div>
                </div>

            </article>
        </section>
        <script src="ContactList.js"></script>
    </body>

</html>
